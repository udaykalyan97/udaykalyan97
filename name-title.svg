<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue neon gradient -->
    <linearGradient id="blueNeon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f0ff">
        <animate attributeName="offset" values="0%;100%" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#007eff">
        <animate attributeName="offset" values="100%;0%" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    .neon-blue {
      font-family: 'Pacifico', cursive;
      font-size: 64px;
      fill: none;
      stroke: url(#blueNeon);
      stroke-width: 2;
      stroke-linejoin: round;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 3s ease-out forwards, glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes glow {
      0% {
        filter: drop-shadow(0 0 3px #00f0ff) drop-shadow(0 0 6px #00ccff);
      }
      100% {
        filter: drop-shadow(0 0 6px #00f0ff) drop-shadow(0 0 12px #007eff);
      }
    }
  </style>

  <text x="50" y="120" class="neon-blue">Uday Kalyan</text>
</svg>
