<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120" width="600" height="120">
  <style>
    svg {
<!--       font-family: "Russo One", sans-serif; -->
    font-family: "Brush Script MT", cursive;
      width: 100%;
      height: 100%;
    }
    svg text {
      animation: stroke 5s infinite alternate;
      stroke-width: 2;
      stroke: #FF69B4;
      font-size: 100px;
    }
  @keyframes stroke {
  0% {
    fill: rgba(255, 182, 193, 0);           /* lightpink, transparent */
    stroke: rgba(255, 105, 180, 1);         /* hotpink, visible */
    stroke-dashoffset: 25%;
    stroke-dasharray: 0 50%;
    stroke-width: 2;
  }
  50% {
    fill: rgba(255, 182, 193, 0);
    stroke: rgba(0, 255, 255, 1);           /* neon blue */
    stroke-width: 2.5;
  }
  70% {
    fill: rgba(255, 182, 193, 0);
    stroke: rgba(0, 255, 255, 1);
  }
  80% {
    fill: rgba(255, 182, 193, 0);
    stroke: rgba(0, 255, 255, 1);
    stroke-width: 3;
  }
  100% {
    fill: rgba(255, 182, 193, 1);           /* lightpink, fully filled */
    stroke: rgba(255, 105, 180, 0);         /* hotpink, faded */
    stroke-dashoffset: -25%;
    stroke-dasharray: 50% 0;
    stroke-width: 0;
  }
}

  </style>
  <text x="50%" y="50%" dy=".35em" text-anchor="middle">
    Uday Kalyan
  </text>
</svg>
